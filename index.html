<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immomatchr - KI-Software für Makler</title>
    <meta name="description" content="Reaktiviert schlafende Kontakte, qualifiziert sie und füllt Ihren Kalender." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7', // Electric Blue base
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49', 
              },
              equinox: {
                bg: '#02040a', // Deeper blue-black
                card: '#080c14',
                border: 'rgba(56, 189, 248, 0.1)',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scroll': 'scroll 40s linear infinite',
              'pulse-slow': 'pulse 4s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'aurora': 'aurora 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px -10px rgba(14, 165, 233, 0.3)' },
                '100%': { boxShadow: '0 0 30px -5px rgba(14, 165, 233, 0.6)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #02040a; /* Deep Equinox Black */
        color: #e2e8f0;
        overflow-x: hidden;
        antialiased;
        -webkit-font-smoothing: antialiased;
      }

      /* Equinox Blue Streaks Background Pattern */
      .bg-equinox-streaks {
        background: 
          radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
          linear-gradient(135deg, transparent 0%, rgba(14, 165, 233, 0.05) 20%, transparent 40%),
          linear-gradient(45deg, transparent 40%, rgba(56, 189, 248, 0.05) 60%, transparent 80%);
        filter: contrast(120%);
      }
      
      /* Premium Equinox Card */
      .premium-card {
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.6) 0%, rgba(2, 6, 23, 0.8) 100%);
        border: 1px solid rgba(56, 189, 248, 0.08);
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .premium-card:hover {
        border-color: rgba(56, 189, 248, 0.2);
        box-shadow: 0 8px 50px rgba(14, 165, 233, 0.15);
        transform: translateY(-4px);
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
      }

      /* Navigation Glass */
      .glass-nav {
        background: rgba(2, 4, 10, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      /* Electric Text Gradient - Equinox Style */
      .text-gradient {
        background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 40px rgba(56, 189, 248, 0.2);
      }
      
      /* Pill Badge */
      .pill-badge {
        display: inline-block;
        padding: 0.375rem 1rem;
        border-radius: 9999px;
        border: 1px solid rgba(14, 165, 233, 0.3);
        background-color: rgba(14, 165, 233, 0.1);
        color: #38bdf8;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        box-shadow: 0 0 15px -5px rgba(14, 165, 233, 0.3);
      }
      
      /* Button Primary - Blue/Purple Gradient */
      .btn-primary {
        background: linear-gradient(90deg, #0ea5e9 0%, #6366f1 100%);
        color: #ffffff;
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #0284c7 0%, #4f46e5 100%);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
